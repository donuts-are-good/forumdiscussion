<!-- templates/discussions.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Discussions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <h1>Discussions</h1>
    <a href="/new_discussion">Create a new discussion</a>
    <ul>
        {{range .}}
        <li>
            <a href="/discussion/{{.ID}}">{{.Title}}</a> by {{.Owner.Profile.Username}}
        </li>
        {{end}}
    </ul>
</body>
</html>
