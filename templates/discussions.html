<!-- templates/discussions.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Discussions</title>
    <link rel="stylesheet" href="/static/water.css">
</head>
<body>
    <nav>
        <img src="static/monkfish.svg" width=32px height=32px />
        <a href="/">Home</a>&emsp;
        <a href="/discussions">Discussions</a>&emsp;
        <a href="/settings">Settings</a>&emsp;
        <a href="/register" style="float:inline-end">Register&emsp;</a>
        <a href="/login"  style="float:inline-end">Login&emsp;</a>
      </nav>
    <h1>Discussions</h1>
    <a href="/new_discussion">Create a new discussion</a>
    <br>
    <br>
    <br>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Replies</th>
                <th>Latest Reply</th>
            </tr>
        </thead>
        <tbody>
            {{range .Discussions}}
            <tr>
                <td><a href="/discussion/{{.ID}}">{{.Title}}</a></td>
                <td>{{.Owner.Profile.Username}}#{{.Owner.Profile.Discriminator}}</td>
                <td>{{.NumReplies}}</td>
                <td>{{.LatestReply.Format "2006-01-02 15:04:05"}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
