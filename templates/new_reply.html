<!-- templates/new_reply.html -->
<!DOCTYPE html>
<html>
<head>
    <title>New Reply</title>
</head>
<body>
    <h1>Post a reply</h1>
    {{if .ParentReply}}
        <h3>Replying to:</h3>
        <blockquote>
            <strong>{{.ParentReply.UserEmail}}</strong> wrote:<br>
            {{.ParentReply.Body}}
        </blockquote>
    {{end}}
    <form method="POST" action="/new_reply">
        <input type="hidden" name="discussion_id" value="{{.ID}}">
        {{if .ParentReply}}
            <input type="hidden" name="parent_id" value="{{.ParentReply.ID}}">
        {{end}}
        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
