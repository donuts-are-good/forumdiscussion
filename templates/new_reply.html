<!-- templates/new_reply.html -->
<!DOCTYPE html>
<html>
<head>
    <title>New Reply</title>
    <link rel="stylesheet" href="/static/water.css">
</head>
<body>
    <nav>
        <a href="/">Home</a>&emsp;
        <a href="/discussions">Discussions</a>&emsp;
        <a href="/settings">Settings</a>&emsp;
        <a href="/register">Register</a>&emsp;
        <a href="/login">Login</a>&emsp;
      </nav>
    <h1>Post a reply</h1>
    {{if .ParentReply}}
        <h3>Replying to:</h3>
        <blockquote>
            <strong>{{.ParentReply.Owner.Email}}</strong> wrote:<br>
            {{.ParentReply.Body}}
        </blockquote>
    {{end}}
    <form method="POST" action="/new_reply/{{.ID}}">
        <input type="hidden" name="discussion_id" value="{{.ID}}">
        {{if .ParentReply}}
            <input type="hidden" name="parent_id" value="{{.ParentReply.ID}}">
        {{end}}
        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
